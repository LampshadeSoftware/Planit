{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLANiT!</title>

    <!-- load CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel='stylesheet' href="{% static 'css/bulma.css' %}" />
    <link rel='stylesheet' href="{% static 'fullcalendar/fullcalendar.css' %}" />
    <link rel="stylesheet" href="{% static 'DataTables/datatables.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- end load CSS -->
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h1 class="title is-4 header" style="color: #ffffff">PLANiT!</h1>
            </a>
        </div>
    </nav>
    <div class="section is-primary">
        <div class="columns">
            <div class="column is-4">
                {% block tabs %}{% endblock %}
                <div id="searchTab">
                    {% block searchTable %}{% endblock %}
                </div>
                <div id="filterTab"></div>
            </div>
            <div class="column is-8">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- load scripts -->
    <script src="{% static 'fullcalendar/lib/jquery.min.js' %}"></script>
    <script src="{% static 'fullcalendar/lib/moment.min.js' %}"></script>
    <script src="{% static 'fullcalendar/fullcalendar.js' %}"></script>

    <script src="{% static 'DataTables/datatables.js' %}"></script>

    <script src="{% static 'js/scheduler.js' %}"></script>
    <script src="{% static 'js/scheduler-init.js' %}"></script>
    <!-- end load scripts -->
</body>
</html>
